name: ifimage
version: 0.1.0
description: A package for image processing and analysis using Python.
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - scipy
  - scikit-image
  - tqdm
  - pip
  - pip:
      - cellpose
      - stardist
      - csbdeep
      - imagecodecs
      - pickle5
      - cellpose
